<section class="about wrapper" id="about-me">
  <div class="about__content container">
    <div class="description">
      <h2 class="description__title title">
        {{mock.title}}
      </h2>
      <p class="description__text">
        {{mock.description}}
      </p>
    </div>
    <div class="experiance">
      <h2 class="experiance__title title">
        {{exp.title}}
      </h2>
      @for(experiance of exp.experiance; track $index){
      <div class="experiance__group">
        <app-experiance-card [content]="experiance" class="devider"></app-experiance-card>
      </div>}
    </div>
    <div class="education">
      <h2 class="education__title title">
        {{ed.title}}
      </h2>
      @for(education of ed.education; track $index){
      <div class="education__group">
        <app-experiance-card [content]="education" class="devider"></app-experiance-card>
      </div>}
    </div>
  </div>
</section>
