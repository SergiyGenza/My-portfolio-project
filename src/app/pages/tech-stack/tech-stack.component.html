<section class="skills wrapper" id="tech-stack">
  <div class="container">
    <div class="skills__content">
      <h2 class="skills__title title">{{techStack.title}}</h2>
      <p class="skills__text">{{techStack.text}}</p>
      <ul class="skills__list">
        <li class="skills__list__item" *ngFor="let img of techStack.icons">
          <img class="skill__img" src="{{img.src}}" alt="{{img.alt}}">
        </li>
      </ul>
    </div>
  </div>
</section>
